<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Dashboard - Tuya IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900 min-h-screen">
    <!-- Navigation Header -->
    <nav class="bg-white bg-opacity-10 backdrop-blur-lg border-b border-white border-opacity-20">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-blue-400 hover:text-blue-300 transition duration-300">
                        ← Back to Dashboard
                    </a>
                    <h1 class="text-2xl font-bold text-white" id="deviceTitle">Device Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-300" id="welcomeText">Welcome!</span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Device Control Card -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 mb-8 border border-white border-opacity-20">
            <h2 class="text-2xl font-bold text-white mb-6">Device Control</h2>
            <div class="flex justify-center">
                <div id="deviceControlButton" class="text-center">
                    <!-- Device button will be dynamically generated here -->
                </div>
            </div>
        </div>

        <!-- Energy Overview Card -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 mb-8 border border-white border-opacity-20">
            <h2 class="text-2xl font-bold text-white mb-4">Energy Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gradient-to-r from-green-500 to-teal-500 rounded-2xl p-6 text-center">
                    <h3 class="text-white text-lg font-semibold mb-2">Today's Consumption</h3>
                    <p class="text-3xl font-bold text-white" id="deviceConsumption">0 kWh</p>
                </div>
                <div class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-2xl p-6 text-center">
                    <h3 class="text-white text-lg font-semibold mb-2">Today's Cost</h3>
                    <p class="text-3xl font-bold text-white" id="deviceCost">৳0</p>
                </div>
            </div>
        </div>

        <!-- Device Information -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 mb-8 border border-white border-opacity-20">
            <h2 class="text-2xl font-bold text-white mb-4">Device Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white bg-opacity-20 rounded-2xl p-4">
                    <h3 class="text-white text-lg font-semibold mb-2">Device Name</h3>
                    <p class="text-gray-300" id="deviceName">Loading...</p>
                </div>
                <div class="bg-white bg-opacity-20 rounded-2xl p-4">
                    <h3 class="text-white text-lg font-semibold mb-2">Device Type</h3>
                    <p class="text-gray-300" id="deviceType">Loading...</p>
                </div>
                <div class="bg-white bg-opacity-20 rounded-2xl p-4">
                    <h3 class="text-white text-lg font-semibold mb-2">Status</h3>
                    <p class="text-gray-300" id="deviceStatus">Loading...</p>
                </div>
                <div class="bg-white bg-opacity-20 rounded-2xl p-4">
                    <h3 class="text-white text-lg font-semibold mb-2">Last Updated</h3>
                    <p class="text-gray-300" id="lastUpdated">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Energy Chart -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 border border-white border-opacity-20">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Energy Consumption</h2>
                <div class="flex space-x-2">
                    <button onclick="loadDeviceEnergyData('day')" id="dayBtn" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        Today
                    </button>
                    <button onclick="loadDeviceEnergyData('week')" id="weekBtn"
                            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        This Week
                    </button>
                </div>
            </div>
            <div class="bg-white bg-opacity-20 rounded-2xl p-4">
                <canvas id="deviceEnergyChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="device-detail.js"></script>
</body>
</html>
