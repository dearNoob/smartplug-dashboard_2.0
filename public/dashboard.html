<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuya Dashboard - Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900 min-h-screen">
    <!-- Navigation Header -->
    <nav class="bg-white bg-opacity-10 backdrop-blur-lg border-b border-white border-opacity-20">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-white">Tuya IoT Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-300" id="welcomeText">Welcome!</span>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Energy Overview Card -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 mb-8 border border-white border-opacity-20">
            <h2 class="text-2xl font-bold text-white mb-4">Energy Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-gradient-to-r from-green-500 to-teal-500 rounded-2xl p-6 text-center">
                    <h3 class="text-white text-lg font-semibold mb-2">Total Consumption Today</h3>
                    <p class="text-3xl font-bold text-white" id="totalConsumption">0 kWh</p>
                </div>
                <div class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-2xl p-6 text-center">
                    <h3 class="text-white text-lg font-semibold mb-2">Total Cost Today</h3>
                    <p class="text-3xl font-bold text-white" id="totalCost">à§³0</p>
                </div>
                <div class="bg-gradient-to-r from-orange-500 to-red-500 rounded-2xl p-6 text-center">
                    <h3 class="text-white text-lg font-semibold mb-2">Active Devices</h3>
                    <p class="text-3xl font-bold text-white" id="activeDevices">0</p>
                </div>
            </div>
        </div>

        <!-- Device Controls -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 mb-8 border border-white border-opacity-20">
            <h2 class="text-2xl font-bold text-white mb-6">Device Controls</h2>
            <div id="deviceGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Device buttons will be dynamically generated here -->
            </div>
        </div>

        <!-- Energy Chart -->
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl p-6 border border-white border-opacity-20">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Energy Consumption</h2>
                <div class="flex space-x-2">
                    <button onclick="loadEnergyData('day')" id="dayBtn" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        Today
                    </button>
                    <button onclick="loadEnergyData('week')" id="weekBtn"
                            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-300">
                        This Week
                    </button>
                </div>
            </div>
            <div class="bg-white bg-opacity-20 rounded-2xl p-4">
                <canvas id="energyChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body text-center">
                    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-6">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-white mb-0">Loading devices...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
